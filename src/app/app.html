<div class="app-container">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>⚡ Algo-Trader PRO</h1>
      <span class="version">v{{ version }}</span>
    </div>
    <div class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/chart" routerLinkActive="active">Charts</a>
      <a routerLink="/strategies" routerLinkActive="active">Strategien</a>
      <a routerLink="/backtesting" routerLinkActive="active">Backtesting</a>
      <div class="trading-mode-selector">
        <label for="tradingMode">Modus:</label>
        <select id="tradingMode" [(ngModel)]="selectedTradingMode" (change)="onTradingModeChange()">
          <option value="testnet">Testnet</option>
          <option value="live">Live</option>
          <option value="demo">Demo</option>
        </select>
      </div>
      <div class="theme-selector">
        <button class="theme-toggle-btn" (click)="toggleTheme()" [title]="'Switch to ' + (currentTheme === 'light' ? 'dark' : 'light') + ' theme'">
          <span class="theme-icon">{{ currentTheme === 'light' ? '🌙' : '☀️' }}</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet />
  </main>
</div>
